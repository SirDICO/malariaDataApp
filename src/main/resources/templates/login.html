<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">

<body>

<div layout:fragment="content">
  <div class="container text-center">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <form class="login-form" th:action="@{/login}" method="post" style="margin: 150px; auto;">
          <div style="text-align:center; font-size:20px; color:green; font-weight:bold">
            <span th:utext="${message}"></span>
          </div>
          <div class="login-wrap">

            <div class="form-group">
              <input type="text" class="form-control" placeholder="Username" name="username" autofocus>
            </div>
            <div class="form-group" style="margin-top:10px;">
              <input type="password" class="form-control" placeholder="Password" name="password">
            </div>
            <div class="form-group">
            <label class="checkbox">
              <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
            </label>
            </div>
            <div class="form-group">
            <button class="btn btn-primary form-control btn-lg btn-block" type="submit">Login</button> <br>
            <a th:href="@{/register}" class="btn btn-info form-control btn-lg btn-block" style="margin-top:20px;">Signup</a>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-3"></div>
    </div>
    <div class="text-right">
      <div class="credits">
        <!--

        -->
        Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
      </div>
    </div>
  </div>
</div>

</body>

</html>
