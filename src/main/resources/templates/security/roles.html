<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">

<body>

<div layout:fragment="content">
    <section class="wrapper">

        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header text-center"><i class="fa fa fa-bars"></i> Roles Management Page|| List Role</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/security">Security Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/security/users">User List</a></li>
                    <li><i class="fa fa-square-o"></i>List User Record</li>
                </ol>
            </div>
        </div>
   <div class="container">
                    <section class="panel table table-bordered">
                        <div class="panel-heading" style="padding: 10px">
                            <a href="/security/addRole" class="btn btn-primary">Add New Role</a>
                            All Roles
                        </div>
                <div class="panel-body">
                    <table class="table table-striped table-advance table-hover">
                        <tbody>
                        <tr>
                            <th></th>
                            <th><i class="icon_profile"></i> Description</th>
                            <th><i class="icon_calendar"></i> Details</th>
                            <th><i class="icon_cogs"></i> Action</th>
                        </tr>
                        <tr th:each="role:${roles}">
                            <td><i class="fa fa-table"></i></td>
                            <td th:text="${role.description}"></td>
                            <td th:text="${role.details}"></td>
                            <td>
                                <div class="btn-group">
                                    <a id="display" th:href="@{'/user/roleEdit/'+${role.id}}"
                                       class="btn btn-success"><i class="fa fa-pencil">Edit Role</i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="panel-footer" style="padding: 10px">
                    Number of Records: 15
                </div>
            </section>
        </div>
    </section>
</div>

<th:block layout:fragment="script">
    <script language="JavaScript">
        $('document').ready(function () {
            $('.table #display').on('click', function (event) {
                event.preventDefault();
                var href = $(this).attr('href');
                $.get(href, function (role, status) {
                    $('#txtId').val(role.id);
                    $('#txtDescription').val(role.description);
                    $('#txtDetails').val(role.details);
                })
            })
        })
    </script>
</th:block>

</body>
</html>
