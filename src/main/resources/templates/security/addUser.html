<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i>User Edit</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/security">Security Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/security/users">User List</a></li>
                    <li><i class="fa fa-square-o"></i>Register</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <section class="panel">
                <div class="panel-heading">
                    Register New user
                </div>
                <div class="panel-body">

                    <form class="login-form" th:action="@{/security/addUser}" method="post">
                        <div class="login-wrap">
                            <p class="login-img"><i class="icon_lock_alt"></i></p>

                            <div class="input-group">
                                <span class="input-group-addon"><i class="icon_profile"></i></span>
                                <input type="text" class="form-control" placeholder="Firstname" autofocus name="firstname">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="icon_profile"></i></span>
                                <input type="text" class="form-control" placeholder="Lastname" autofocus name="lastname">
                            </div>

                            <div class="input-group">
                                <span class="input-group-addon"><i class="icon_profile"></i></span>
                                <input type="text" class="form-control" placeholder="Username" name="username" autofocus>
                            </div>

                            <div class="input-group">
                                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                                <input type="password" class="form-control" placeholder="Password" id="password" name="password">
                            </div>

                            <div class="input-group">
                                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                                <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword">
                            </div>

                            <label class="checkbox">
                                <span><a th:href="@{/login}"> Login Page</a></span>
                                <span class="pull-right"> <a th:href="@{/forgot-password}"> Forgot Password?</a></span>
                            </label>
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
                        </div>
                    </form>

                </div>
            </section>

        </div>
    </section>
</div>
</body>
</html>
