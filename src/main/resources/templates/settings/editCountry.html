<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.nz/thymeleaf/layout"
	layout:decorate="_layout">
<body>
	<section class="wrapper">
		<div layout:fragment="content">


			<div class="row">
				<div class="container">
					<div class="col-lg-2"></div>
					<div class="col-lg-8">
						<section class="panel">
							<header class="panel-heading"> Edit Country Record </header>
							<div class="panel-body">
								<form class="form-horizontal " th:action="@{'/settings/countries/update/'+${country.id}}" method="put">
									<!--date picker start-->

									<div class="form-group">
										<label class="control-label col-sm-4">Description</label>
										<div class="col-sm-6">
											<input type="text"  th:value="${country.description}" name="description" size="16" class="form-control">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-sm-4">Capital</label>
										<div class="col-sm-6">

											<input class="form-control" th:value="${country.capital}"  name="capital" size="16" type="text">

										</div>
									</div>

									<div class="form-group">
										<label class="control-label col-sm-4"> Nationality</label>
										<div class="col-sm-6">

											<input type="text" name="nationality" th:value="${country.nationality}" class=" form-control" />

										</div>
									</div>
									<!--date picker end-->

									<!--color picker start-->
									<div class="form-group">
										<label class="control-label col-sm-4">Continent</label>

										<div class="col-sm-5">
											<input type="text" name="continent"  th:value="${country.continent}" class="form-control">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-sm-4">Country Code</label>

										<div class="col-sm-5">
											<input type="text" name="code" th:value="${country.code}" class=" form-control">
										</div>
									</div>

									<!--color picker end-->
									<div class="panel panel-info" style="border-width:20px;">
									<div class="panel-body">
									<div class="pull-right">
									<button type="submit" class="btn btn-success"> Update	</button>
										<a href="/countries" class="btn btn-danger"> Cancel
										</a>
										</div>
										</div>
										

									</div>
								</form>


							</div>
						</section>

					</div>
					<div class="col-lg-2"></div>
				</div>

			</div>


		</div>

	</section>

</body>
</html>
