<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>


    <section class="wrapper">
    <div layout:fragment="content">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> SETTINGS</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/settings">Settings</a></li>
                    <li><i class="fa fa-square-o"></i>Settings</li>
                </ol>
            </div>
        </div>
    <div class="row">
        <div class="col-lg-12">
            <section class="panel" style="margin-bottom: 0px;">

                <div class="panel-body">
                    <a href="/settings/locationAdd" class="btn btn-primary">
                        Add New Location
                    </a>
                </div>
            </section>
            <section class="panel">
                <header class="panel-heading" style="padding: 10px">
                    Locations List
                </header>

                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th></th>
                        <th><i class="icon_table"></i> Id</th>
                        <th><i class="icon_table"></i>City</th>
                        <th><i class="icon_table"></i> Address</th>
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>
                    <tr th:each="location:${locations}">
                        <td><i class="fa fa-location-arrow"></i></td>
                        <td th:text="${location.id}">Id</td>
                        <td th:text="${location.city}">City</td>
                        <td th:text="${location.address}">address</td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary" id="editButton"
                                   th:href="@{'/settings/location/Edit/'+${location.id}}">
                                    <i class="icon_pencil-edit"></i></a>
                                <a class="btn btn-success" id="detailsButton"
                                   th:href="@{'/settings/location/Details/'+${location.id}}"><i class="icon_document_alt"></i></a>
                                <a class="btn btn-danger" id="deleteButton"
                                   onclick="return confirm('Are you sure you want to delete this record?')"
                                   th:href="@{'/settings/location/delete/'+${location.id}}">
                                    <i class="icon_close_alt2"></i></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
           
            </section>
        </div>
    </div>
    </div>
    </section>
</body>
</html>
